<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <!--JS-->
    <script defer src="JS/script.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h2>Memory Numbers</h2>
    </header>
    <form id="answer-form" >
        <div class="container text-center" >
            <h1  id="time-down">0</h1>
            <div id="message">Memorize the numbers...</div>
            <ul id="random" class="d-flex justify-content-center gap-5 list-unstyled"></ul>
        </div>
        <div id="numbers-field" class="container text-center d-none">
            <input type="number"  min="1" max="50" required>
            <input type="number"  min="1" max="50" required>
            <input type="number"  min="1" max="50" required>
            <input type="number"  min="1" max="50" required>
            <input type="number"  min="1" max="50" required>
        </div>
        <div class="container text-center" >
            <button id="conferma" class="btn btn-primary">Verifica</button>
        </div>
    </form>
   
    <div class="container text-center">
        <p id="result"></p>
    </div>

</body>
</html>
